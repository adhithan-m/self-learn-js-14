<html>
<head>
<script type ="text/javascript">
 function disp()
 {
alert("The key is pressed") 
 }
  function disp1()
 {
alert("The key is up") 
 }
   function disp2()
 {
alert("The key is down") 
 }
</script>
</head>
<body>
Enter the first text<input type="text" onkeypress="disp()"><br>	
Enter the second text<input type="text" onkeyup="disp1()"><br>	
Enter the third text<input type="text" onkeydown="disp2()"><br>	


</body>
</html>
